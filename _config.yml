# 站点基本设置（Site Settings）
title: .zZ的笔记  # 站点标题，显示在浏览器标签和导航栏
description: 这是一个用 Jekyll 构建的简单静态博客。  # 站点描述，用于 SEO 和元数据
author: zZ  # 作者名，显示在页脚或帖子中
email: your.email@example.com  # 联系邮箱（可选）
url: "https://webnzzz.github.io"  # 站点完整 URL
baseurl: ""  # 如果站点在子路径下，如 "/blog"，否则留空

# 构建设置（Build Settings）
markdown: kramdown  # Markdown 处理器，默认 kramdown
highlighter: rouge  # 代码高亮器
permalink: /:title/  # 帖子 permalink 结构，例如 /post-title/
paginate: 5  # 每页帖子数，用于分页
paginate_path: /page/:num/  # 分页路径

# 插件（Plugins）
plugins:
  - jekyll-feed  # 生成 RSS 订阅
  - jekyll-sitemap  # 生成站点地图
  - jekyll-paginate  # 支持分页

# 排除文件（Exclude）
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md

# 默认值（Defaults）
defaults:
  - scope:
      path: ""  # 应用于所有文件
      type: "posts"  # 应用于 posts 集合
    values:
      layout: "post"  # 默认布局
      author: "zZ"  # 默认作者

# 集合（Collections，可选，用于自定义内容类型）
collections:
  projects:  # 示例：项目集合
    output: true  # 生成独立页面
    permalink: /projects/:path/
